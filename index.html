    <link rel="stylesheet" href="assets/css/style.css">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

      rel="stylesheet"

    </style>
    <!-- Typed -->
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    
  
    <title>Portfolio</title>
</head>
<body>
    <!-- Barra de navegação -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark py-2 sticky-top">
            <div class="container" id="nav-container">
                <a href="#" class="navbar-brand">
                    Victor portfolio
                </a>
                <button class="navbar-toggler" type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navmenu"
                    aria-controls="navmenu"
                    aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navmenu">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a href="#" class="nav-link" > Home </a>
                        </li>
                        <li class="nav-item">
                            <a href="#learn" class="nav-link"> About </a>
                        </li>
                        <li class="nav-item">
                            <a href="#questions" class="nav-link"> Work </a>
                        </li>
                        <li class="nav-item">
                            <a href="#contact" class="nav-link"> Contact </a>
                        </li>
                    </ul>
                  </div>              
            </div>
        </nav>
    </header>

    <!-- Main Area -->
    <main class="p-5 bg-black p-lg-0 pt-lg-5 text-sm-start ">
        <div class="container"> 
            <div class="row  justify-content-around">
                <div class="col-sm-4">
                    <h1 class="text-white">Hi, Victor here!</h1>
                    <span class="element typed lead"></span>
                    <div class="showcase-text">
                        <h1 >Become a Web Developer</h1>
                        <p class="lead my-4">We focus on teaching our students the fundamentals of the latest
                          and greatest technologies <span class="change">to prepare them for their first dev role</span> </p>
                          
                      </div>
                </div>
                <div class="col-4">
                    <img src="assets/img/perfil-without-bg.jpeg" class="img-fluid w-100 mb-lg-0 d-none d-sm-block">
                </div>
            </div>
        </div>
    </main>

    
    <!-- Footer -->
    <footer class="p-3 bg-dark text-white text-center fixed-bottom ">
        <div class="container">
          <p class="lead">Copyright &copy; 2021 | Portfolio</p>
          <a href="#contact"><i class="bi bi-twitter text-white mx-1"></i></a>
          <a href="#contact"><i class="bi bi-facebook text-white mx-1"></i></a>
          <a href="#contact"><i class="bi bi-linkedin text-white mx-1"></i></a>
          <a href="#contact"><i class="bi bi-instagram text-white mx-1"></i></a>
          <a class="position-absolute bottom-0 end-0  p-5"  href="#"><i class="bi bi-arrow-up-circle h1"></i></a>
        </div>
    
    <!-- Typed -->
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script>
        var typed = new Typed('.typed', {
        strings: ['I\'m a Student,', 'a Mathematician,', 'Web Developer', 'and more', 'You\'re Welcome!' ],
        typeSpeed: 70,
        backSpeed: 50,
        smartBackspace: true // Default value
        });
    </script>
